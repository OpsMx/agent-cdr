kubernetes:
  enabled: true
  accounts:
  - name: "default"
    liveManifestCalls: true
    requiredGroupMembership: []
    providerVersion: "v2"
    permissions: {}
    dockerRegistries: []
    configureImagePullSecrets: true
    serviceAccount: true
    cacheThreads: 1
    namespaces:
    - "opsmx-isd"
    omitNamespaces: []
    kinds: []
    omitKinds:
    - "podPreset"
    - "namespaces"
    customResources: []
    cachingPolicies: []
    onlySpinnakerManaged: true
  - name: "yuga-k8s-account"
    liveManifestCalls: true
    requiredGroupMembership: []
    providerVersion: "v2"
    permissions: {}
    dockerRegistries: []
    kubeconfigFile: "configserver:kubeCfg_yuga-k8s-account"
    configureImagePullSecrets: true
    serviceAccount: false
    cacheThreads: 1
    namespaces:
    - "agent-test"
    omitNamespaces: []
    kinds: []
    omitKinds:
    - "podPreset"
    customResources: []
    cachingPolicies: []
    onlySpinnakerManaged: true
    checkPermissionsOnStartup: false
